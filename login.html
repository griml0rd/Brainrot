<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to ShadowMarket</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="page-title">
            <span class="small-title">Login To</span><br>
            <span class="big-title">ShadowMarket</span>
        </div>
        <div id="login-panel">
            <div id="login-title">Login</div> 
            <form id="login-form">
                <label class="login-label" for="username">Username</label>
                <input type="text" id="username" class="login-input" placeholder="Enter your username" required>
                
                <label class="login-label" for="password">Password</label>
                <input type="password" id="password" class="login-input" placeholder="Enter your password" required>
                
                <button type="submit" class="chiselled-button">Login</button>
                <button class="sign-up-button">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
